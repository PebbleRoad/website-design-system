#
# COLOR TOKENS
# Use these tokens to set a color.
# For reference, see http://hslpicker.com/
#
# To make things a little simpler for your team,
# utilize both global & local tokens for colors.
#

aliases:
  vivid_vermilion:
    value: "19, 90%"
  white:
    value: "#fff"
  asphalt:
    value: "0, 0%"

props:
  color_vermilion_darker:
    value: "hsla({!vivid_vermilion}, 33%, 1)"
    category: color_group_1
  color_vermilion_dark:
    value: "hsla({!vivid_vermilion}, 43%, 1)"
    category: color_group_1
  color_vermilion:
    value: "hsla({!vivid_vermilion}, 53%, 1)"
    category: color_group_1
  color_vermilion_light:
    value: "hsla({!vivid_vermilion}, 63%, 1)"
    category: color_group_1
  color_vermilion_lighter:
    value: "hsla({!vivid_vermilion}, 75%, 1)"
    category: color_group_1

  color_sand:
    value: "#efe5e0"
    category: color_group_2
  color_granite:
    value: "#a79a93"
    category: color_group_2
  color_asphalt:
    value: "#363636"
    category: color_group_2

  color_pale_sky:
    value: "#f6fcff"
    category: color_group_3
  color_stone:
    value: "#d7e4eb"
    category: color_group_3

  color_grey_darker:
    value: "hsla({!asphalt}, 21%, 1)"
    category: color_group_4
  color_grey_dark:
    value: "#hsla({!asphalt}, 51%, 1)"
    category: color_group_4
  color_grey:
    value: "#hsla({!asphalt}, 71%, 1)"
    category: color_group_4
  color_grey_light:
    value: "#hsla({!asphalt}, 91%, 1)"
    category: color_group_4
  color_white:
    value: "{!white}"
    category: color_group_4

global:
  type: color
  category: color
